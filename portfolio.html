<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>晶体作品集 - CrystalLab</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="content.css?v=1.0.2">
</head>
<body>
    <div id="navbar-container"></div>

    <div class="container">
        <div class="safety-container">
            <div class="safety-content">
    <h1>晶体作品集<br><span>大佬作品展示</span></h1>
    
    <div class="crystal-decoration top-left"><i class="fas fa-gem"></i></div>
    <div class="crystal-decoration bottom-right"><i class="fas fa-gem"></i></div>
</div>

            <nav class="safety-nav">
                <h3>内容导航</h3>
                <ul>
                    <li><a href="#copper-sulfate">硫酸铜</a></li>
                    <li><a href="#x1">明矾、铬明矾</a></li>
                    <li><a href="#sulfate2">硫酸亚铁铵</a></li>
                    <li><a href="#sulfate3">草酸铝（铬）酸钠</a></li>
                    <li><a href="#sulfate4">其他晶体</a></li>
                    <li><a href="#sulfate5">饼の美学</a></li>
                    <li><a href="index.html">返回首页</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <div id="footer-container"></div>
    
    <script src="portfolio.js"></script>
    <script src="script.js"></script>
    <script src="components.js"></script>
    
    <script>
        document.querySelectorAll('.safety-nav a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                const offset = 100;
                const targetPosition = target.getBoundingClientRect().top + window.pageYOffset - offset;
                
                window.scrollTo({
                    top: targetPosition,
                    behavior: 'smooth'
                });
                
                document.querySelectorAll('.safety-nav a').forEach(link => {
                    link.classList.remove('active');
                });
                this.classList.add('active');
            });
        });
        
        window.addEventListener('scroll', function() {
            const sections = document.querySelectorAll('section');
            const navLinks = document.querySelectorAll('.safety-nav a[href^="#"]');
            
            let currentSection = '';
            
            sections.forEach(section => {
                const sectionTop = section.offsetTop;
                const sectionHeight = section.clientHeight;
                
                if (window.scrollY >= sectionTop - 150) {
                    currentSection = section.getAttribute('id');
                }
            });
            
            navLinks.forEach(link => {
                link.classList.remove('active');
                if (link.getAttribute('href') === `#${currentSection}`) {
                    link.classList.add('active');
                }
            });
        });
    </script>
</body>
</html>
